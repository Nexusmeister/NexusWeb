name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: ls
    - name: Build the Docker image
      run: |
        cd src/NexusWeb/NexusWeb
        docker build . --tag my-image-name:$(date +%s)
